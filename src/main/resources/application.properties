server.servlet.context-path=/StarlingRoundup
server.port=8080

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:mem:Starling_Roundup;MODE=MSSQLServer;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false

spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driverClassName=org.h2.Driver

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db.changelog-test.xml
spring.liquibase.contexts=h2
spring.liquibase.liquibase-schema=PUBLIC

spring.cache.caffeine.spec=maximumSize=100,expireAfterAccess=300s

starling.baseurl=https://api-sandbox.starlingbank.com/api/v2
